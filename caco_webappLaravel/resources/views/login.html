
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Login</title>
</head>
<body>

    <div class="container mx-auto mt-5" style="margin-top: 100px;">
        <div class="flex justify-center">
            <div class="w-full max-w-md">
                <div class="bg-white p-8 rounded shadow-md" style="box-shadow: rgba(9, 30, 66, 0.25) 0px 4px 8px -2px, rgba(9, 30, 66, 0.08) 0px 0px 0px 1px;">
                    <h4 class="text-2xl font-semibold mb-6">Login</h4>
                    <form action="" method="POST">
                        <div class="mb-4">
                            <label for="inputEmail" class="block text-sm font-medium text-gray-600">Email address</label>
                            <input type="email" name="email" class="mt-1 p-2 w-full border rounded-md" id="inputEmail" placeholder="Enter your email">
                        </div>
                        <div class="mb-4">
                            <label for="inputPassword" class="block text-sm font-medium text-gray-600">Password</label>
                            <input type="password" name="password" class="mt-1 p-2 w-full border rounded-md" id="inputPassword" placeholder="Enter your password">
                        </div>
                        <br>
                        <button type="submit" name="login" class="bg-blue-500 text-white px-4 py-2 w-full rounded-md">Login</button>
                    </form>
                </div>
                <p class="mt-4 text-center text-sm text-gray-600">You can go? <a href="login.html" class="text-blue-500">Home</a></p>
            </div>
        </div>
    </div>

</body>
</html>
